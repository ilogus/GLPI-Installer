Alias /glpi /var/www/html/
Alias /GLPI /var/www/html/

<Directory /var/www/html/>
   AddDefaultCharset UTF-8

   <IfModule mod_authz_core.c>
     # Apache 2.4
     <RequireAny>
       Require ip 127.0.0.1
       Require ip ::1
     </RequireAny>
   </IfModule>
   <IfModule !mod_authz_core.c>
     # Apache 2.2
     Order Deny,Allow
     Deny from All
     Allow from 127.0.0.1
     Allow from ::1
   </IfModule>
</Directory>

<VirtualHost *:80>
    DocumentRoot "/var/www/html"

</VirtualHost>

<Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
</Directory>
